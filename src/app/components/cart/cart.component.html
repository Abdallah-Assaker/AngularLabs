<h1 class="h1 text-center m-3">cart Products</h1>

<div class="table-responsive">
  <table
    class="table table-striped table-hover table-borderless table-primary align-middle"
  >
    <thead class="table-light">
      <caption>
        Products
      </caption>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let prd of cartProducts" class="table-primary">
        <td scope="row">{{ prd?.name }}</td>
        <td>{{ prd?.price }}</td>
        <td>
          <input
            type="number"
            class="form-control-sm"
            aria-describedby="helpId"
            [attr.data-qty] = prd.quantity
            [value]="prd.quantity"
          />
        </td>
        <!-- <button type="button" class="btn btn-primary" (click)="updateQty(prd.id, )">Update quantity</button> -->
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
